<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="contact-header">
      <div class="wrapper">
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../index.html#about">About</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>

        <h1>get in touch</h1>
      </div>
      <!-- end of wrapper -->
    </header>

    <main>
      <section class="contact">
        <div class="contact-info">
          <ul class="socials">
            <li>
              <a href="https://www.facebook.com/"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com/"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/home?lang=en"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://www.whatsapp.com/"
                ><i class="fab fa-whatsapp"></i
              ></a>
            </li>
          </ul>
          <!-- end of socials -->

          <p class="info-email">info@email.com</p>

          <p>123-456-789</p>
          <p>123 Queen Street West. Unit 10</p>
          <p>Totonro, Ontario</p>
          <p>M5V2D5</p>
        </div>
        <!-- end of contact-info -->

        <form action="#">
          <div class="user-info">
            <label class="visuallyHidden" for="name"
              >Please enter your name</label
            >
            <input
              type="text"
              name="message"
              id="name"
              placeholder="Name"
              class="name"
            />
            <label class="visuallyHidden" for="email"
              >Please enter your email</label
            >
            <input
              type="email"
              name="message"
              class="email"
              id="email"
              placeholder="Email address"
            />
          </div>
          <!-- end of user-info -->
          <label class="visuallyHidden" for="message-input"
            >Please enter your message</label
          >
          <textarea
            name="message"
            id="message-input"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <label class="visuallyHidden" for="form-submit">
            Submit your message
          </label>
          <input
            type="submit"
            name="message"
            id="form-submit"
            class="form-submit"
            value="Submit"
          />
        </form>
      </section>
      <!-- end of contact section -->
    </main>
    <footer>
      <p>Copyright Â© 2019 Juno College</p>
    </footer>
  </body>
</html>
